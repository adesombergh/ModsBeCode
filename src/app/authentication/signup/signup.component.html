<mat-card class="formWrapper">
  <div class="example-container">
   <form (submit)="onRegisterSubmit()">
    <mat-form-field>
      <mat-icon matSuffix>account_circle</mat-icon>
      <input matInput type="text" placeholder="Full name" [(ngModel)]="name" name="name" class="form-control" required>
    </mat-form-field>

    <mat-form-field>
      <mat-icon matSuffix>username</mat-icon>
      <input matInput type="text" placeholder="Username" [(ngModel)]="username" name="username" class="form-control" required>
    </mat-form-field>

    <mat-form-field>
      <mat-icon matSuffix>email</mat-icon>
      <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" class="form-control" required>
    </mat-form-field>

    <mat-form-field>
      <mat-icon matSuffix>lock</mat-icon>
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control" required>
    </mat-form-field>

    <input color="primary" class="submit" type="submit" value="Sign-Up" mat-raised-button>
