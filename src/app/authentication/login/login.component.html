<mat-card class="formWrapper">
  <div class="example-container">
    <form (submit)="onLoginSubmit()">
    <mat-form-field>
      <mat-icon matSuffix>email</mat-icon>
      <input matInput type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required>
    </mat-form-field>

    <mat-form-field>
      <mat-icon matSuffix>lock</mat-icon>
      <input matInput type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
    </mat-form-field>


    <input  type="submit" color="primary" class="submit" type="submit" value="Login" mat-raised-button/>
